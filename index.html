<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="./favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <meta name="msapplication-TileImage" content="./favicons/ms-icon-144x144.png">
</head>
<body>
    <div class="wrapper">
        <div class="title">Minesweeper</div>
        <div class="game">
            <div class="controls">
                <div class="inputs">
                    <input type="number" id="width" placeholder="Width">
                    <input type="number" id="height" placeholder="Height">
                    <input type="bombs" id="bombs" placeholder="Mines">
                </div>
                <div class="game-c">
                     <div class="flags">
                        <i class="fa fa-flag"></i>
                        <div class="flag-value" id="flags"></div>
                     </div>
                     <div class="time">
                        <i class="far fa-clock"></i>
                         <div id ="time" class="time-value">
                            00
                         </div>
                     </div>
                    <button id="newgame"><i class="far fa-smile"></i></button>
                </div>
            </div>
            <div id="map" class="map">

            </div>
        </div>

        <div class="author">
            <div>Developed by <a href="https://github.com/evisom"> Dmitriy Shishmintsev</a></span>
            <div>2021</span>
        </div>
    </div>
    <script src="./js/generateMap.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
